<!-- Feedback pop-out panel -->

<style>
#feedbackTab {
	position: fixed;
	top: 45%;
	right: 24px;

	font-size: 14px;
	font-weight: bold;
	font-family: Tahoma;
	background-color: blue;
	color: white;
	padding-left: 10px;
	padding-right: 10px;
	padding-top: 5px;
	padding-bottom: 5px;

	z-index: 20;

	-webkit-transform: rotate(-90deg); 
    -webkit-transform-origin: right top;

	-moz-transform: rotate(-90deg);	
    -moz-transform-origin: right top;
}
#feedbackTab:hover {
	cursor: pointer;
}
#feedbackPanel h3,
#feedbackPanel input.email {
	margin-bottom: 6px;
	width: 100%;
}
#feedbackPanel input[type=submit],
#feedbackPanel button {
	width: 50%;
}
#feedbackPanel textarea {
	margin-bottom: 6px;
	width: 100%;
	height: 100px;
}
#feedbackPanel {
	background-color: #1111cc;
	color: white;

	position: fixed;
	right: 0;
	top: 40%;

	padding: 8px;
	z-index: 30;

	width: 300px;
}
#feedbackPanel.hidden {
	visibility: hidden;
}
</style>

<script type="text/javascript">
"use strict";
var CSLEDIT = CSLEDIT || {};

CSLEDIT.feedback = {
	init : function (feedbackTab, feedbackPanel) {
		feedbackTab.on('click', function () {
			feedbackPanel.removeClass('hidden');
		});

		feedbackPanel.find('button.cancel').on('click', function () {
			feedbackPanel.addClass('hidden');
		});

		feedbackPanel.find('input:submit').on('click', function () {
			var message, email;

			feedbackPanel.addClass('hidden');

			message = feedbackPanel.find('.message').val();
			email = feedbackPanel.find('.email').val();

			var url = "../sendFeedback.php?subject=" + encodeURIComponent("CSL editor feedback") +
				"&message=" + encodeURIComponent(message) +
				"&email=" + encodeURIComponent(email);

			$.ajax({
			  url: url
			}).done(function ( data ) {
				$('<div title="Feedback Sent"><\/div>').append(data).dialog();
				if (/Thanks for your feedback!\s*$/.test(data)) {
					feedbackPanel.find('.message').val("");
				}
			}).fail(function () {
				alert("Error, feedback not sent.");
			});
			
		});
	}
};
$('document').ready( function() {
	CSLEDIT.feedback.init($('#feedbackTab'), $('#feedbackPanel'));
});

</script>

<div id="feedbackTab">
	Feedback
</div>
<div id="feedbackPanel" class="hidden">
	<h3>What do you think?</h3>
	<textarea class="message" placeholder="Enter your bug report or any other feedback here" ></textarea><br />
	Your email: (if you'd like a reply)<br />
	<input class="email" type="text" placeholder="Email address"/><br />
	<input type="submit" value="Submit" /><button class="cancel">Cancel</button>
</div>
