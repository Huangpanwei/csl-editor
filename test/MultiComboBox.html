<html>
<head>
<script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
<script src="http://code.jquery.com/ui/1.8.18/jquery-ui.min.js"></script>
<script type="text/javascript" src="../src/debug.js"></script>
<script type="text/javascript" src="../src/MultiComboBox.js"></script>
<script>
"use strict";

$("document").ready( function () {
	var multiCombo1,
   		multiCombo2;
	
	multiCombo1 = new CSLEDIT.MultiComboBox(
		$('#multiCombo_1'),
		["nothing", "way", "pedro", "long-attribute-name-here", "box"], function (value) {
			console.log(value);
		});

	multiCombo1.val("test value of the box");
	
	multiCombo2 = new CSLEDIT.MultiComboBox($('#multiCombo_2'), ["test", "values"]);
	multiCombo2.val("");
});
</script>
</head>
<body>
	<h2>Multi combo box test</h2>
	<p>This is a multi-combo: <span id="multiCombo_1"></span></p>
	<p>This is an initially empty multi-combo: <span id="multiCombo_2"></span></p>
</body>
</html>
