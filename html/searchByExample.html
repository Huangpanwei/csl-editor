<div id=topPane class=topPaneHeight></div>
<div id=leftColumn>
	<div class=padding>
		<h2><strong>1.</strong> Using the details below...</h2>
		<div id=exampleDocumentContainer>
			<h3>Example Reference</h3>
			<button id="prevExample">Previous</button>
			<button id="nextExample">&nbsp;&nbsp;Next&nbsp;&nbsp;</button>
			<div id=exampleDocument>
			</div>
		</div>
	</div>
</div>
<div id=rightColumn>
	<div class=padding>
		<div id=styleFormatInputControls class="topPaneHeight">
			<h2><strong>2.</strong> Type a citation in the style you require</h2>
			<div>
				<h3>Inline Citation</h3>
				<div id=citationContainer>
					<div class=arrow></div>
					<textarea type="text" id="userCitation" placeholder="Type inline citation here" ></textarea>
				</div>
				<br />
				<h3>Bibliography</h3>
				<div id=bibliographyContainer>
					<div class=arrow></div>
					<textarea type="text" id="userBibliography" placeholder="Type bibliography entry here" ></textarea>
				</div>
				<button id="searchButton">Search</button>

				<input id="alternateSearch" type=checkbox title="This gives equal to each character in the citation and bibliography when ordering the results. (The default is to give equal weight to the citation and bibliography, even though the citation is typically much shorter)."></input>
				<label title="This gives equal to each character in the citation and bibliography when ordering the results. (The default is to give equal weight to the citation and bibliography, even though the citation is typically much shorter)." id="alternateSearchLabel" for="alternateSearch">Per-character ordering</label>
			</div>
		</div>
		<h2><strong>3.</strong> And we'll show you the closest matches.</h2>
		<div id=searchResults></div>
	</div>
</div>
